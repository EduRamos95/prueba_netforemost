<mat-card class="cardMeal">
    <mat-card-header>
        <img mat-card-image [src]="img" alt="Photo">
    </mat-card-header>
    <div class="">
        <mat-card-content>
            <mat-card-title>{{name}}</mat-card-title>
            <mat-card-subtitle>{{category}}</mat-card-subtitle>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>DETAILS</button>
        </mat-card-actions>
    </div>
  </mat-card>
