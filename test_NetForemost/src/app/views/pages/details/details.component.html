<div class="containerDetail">

    <mat-card *ngIf="mealD" class="cardMeal">
        <mat-card-header>
            <img mat-card-image [src]="mealD.strMealThumb" alt="Photo" />
        </mat-card-header>
        <div class="">
            <mat-card-content>
                <mat-card-title>Name: {{ mealD.strMeal }}</mat-card-title>
                <mat-card-subtitle>Category: {{ mealD.strCategory }}</mat-card-subtitle>
                <mat-card-subtitle>Country: {{ mealD.strArea }}</mat-card-subtitle>
                <mat-card-subtitle>Instructions: {{ mealD.strInstructions }}</mat-card-subtitle>
                <mat-card-subtitle>Tags: {{ mealD.strTags }}</mat-card-subtitle>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="toBack()">Volver</button>
            </mat-card-actions>
        </div>
    </mat-card>
    
</div>
